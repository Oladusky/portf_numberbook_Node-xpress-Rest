<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Numberbook</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>


    <div class="container pt-3" id="app" v-cloak>
        <form class="form-inline mb-3" @submit.prevent="createContact">
            <div class="form-group" mr-5>
                <label for="name" class="mr-3">Name</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group" mr-5>
                <label for="name" class="mr-3">Number</label>
                <input type="text" class="form-control" id="number" v-model="form.number">
            </div>
            <button class="btn btn-primary mt-2" type="submit" :disabled="!canCreate">Create</button>
        </form>

        <div v-if="loading">
            <loader/>
         </div>
        <div v-else-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title" :style="{color: contact.marked ? 'orange' : 'black'}">{{contact.name}}</h5>
                <p class="card-text">{{contact.number}}</p>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Check</button>
                <button class="btn btn-danger" @click="removeContact(contact.id)">Delete</button>
            </div>
        </div>
    </div>
    <p v-else>There are no contacts yet </p>
</div>

    <script type="module" src="frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>

</html>
